<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>一致した商品一覧</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #f9fafb;
    }
    h1 {
      color: #10b981;
        font-size: 4.0em;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 100px;
      background: #fff;
        font-size: 1.5em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #d1fae5;
    }
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>✅ 確認した商品一覧</h1>

  <table>
    <thead>
      <tr>
        <th>商品名</th>
        <th>バーコード</th>
        <th>在庫数</th>
      </tr>
    </thead>
    <tbody id="matchedList">
    </tbody>
  </table>

  <button class="back-button" onclick="location.href='data_list.html'">← 在庫管理に戻る</button>

</body>
</html>


<script>
const data = JSON.parse(localStorage.getItem("matchedData")) || [];

const tbody = document.getElementById("matchedTableBody");
tbody.innerHTML = "";

if (data.length === 0) {
    const row = document.createElement("tr");
    row.innerHTML = `<td colspan="3" style="text-align: center; color: #888;">データはありません</td>`;
    tbody.appendChild(row);
} else {
    data.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${item.barcode}</td>
            <td>${item.name}</td>
            <td>${item.stock}</td>
        `;
        tbody.appendChild(row);
    });
}

</script>
