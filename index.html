<body>

  </div>

  <div style="margin-top: 40px;">

    </button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGZkawJf2iUJe7j7GUkeOsngok93VLEks",
      authDomain: "barcode-scanner-cdfcb.firebaseapp.com",
      projectId: "barcode-scanner-cdfcb",
      storageBucket: "barcode-scanner-cdfcb.firebasestorage.app",
      messagingSenderId: "694590972031",
      appId: "1:694590972031:web:20e4404574c007a7e09f4a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    const codeReader = new ZXingBrowser.BrowserMultiFormatReader();
    const videoElem = document.getElementById("camera");
    const scanStatus = document.getElementById("scanStatus");
    const resultTextElem = document.querySelector(".result-code");

    let currentControls = null;
    let currentStream = null;
    let mediaStream = null;

    async function openCamera() {
  try {
    mediaStream = await navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: "environment",
        advanced: [{ focusMode: "continuous" }]
      }
    });

    videoElem.srcObject = mediaStream;

    // üîç „Ç∫„Éº„É†Ê©üËÉΩ„Åå‰Ωø„Åà„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
    const [track] = mediaStream.getVideoTracks();
    const capabilities = track.getCapabilities();

    if (capabilities.zoom) {
      const settings = track.getSettings();
      const constraints = track.getConstraints();

      // ‰ªªÊÑè„ÅÆ„Ç∫„Éº„É†ÂÄçÁéáÔºàmin „Å® max „ÅÆÈñì„ÅßÊåáÂÆöÂèØËÉΩÔºâ
      const desiredZoom = Math.min(capabilities.zoom.max, Math.max(capabilities.zoom.min, 2.0));

      await track.applyConstraints({
        advanced: [{ zoom: desiredZoom }]
      });

      console.log("„Ç∫„Éº„É†ÂÄçÁéá„ÇíË®≠ÂÆö„Åó„Åæ„Åó„Åü:", desiredZoom);
    } else {
      console.warn("„Åì„ÅÆ„Éá„Éê„Ç§„Çπ„Åß„ÅØ„Ç∫„Éº„É†Ê©üËÉΩ„Åå„Çµ„Éù„Éº„Éà„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì");
    }

  } catch (e) {
    console.error("„Ç´„É°„É©„ÅÆËµ∑Âãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:", e);
    scanStatus.textContent = "‚ùå „Ç´„É°„É©„ÅÆËµ∑Âãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü";
  }
}

    openCamera();

    // „Éö„Éº„Ç∏Êàª„ÇäÊôÇ„ÅÆÂàùÊúüÂåñ
    window.addEventListener("pageshow", () => {
      currentStream = null;
      currentControls = null;
      scanStatus.textContent = "„Çπ„Ç≠„É£„É≥„ÅØ„Åæ„Å†ÈñãÂßã„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì";
      resultTextElem.textContent = "„Åæ„Å†„Çπ„Ç≠„É£„É≥„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì";
    });

    document.getElementById("startButton").addEventListener("click", async () => {
      if (currentStream) return;

      try {
        scanStatus.textContent = "„Çπ„Ç≠„É£„É≥‰∏≠...";
        currentControls = await codeReader.decodeFromVideoElement(videoElem, async (result, err) => {
          if (result) {
            const scannedCode = result.getText();
            console.log("„Çπ„Ç≠„É£„É≥„Åï„Çå„Åü„Ç≥„Éº„Éâ:", scannedCode);

            try {
              const querySnapshot = await db.collection("stockData")
                .where("barcode", "==", scannedCode)
                .get();

              if (!querySnapshot.empty) {
                const doc = querySnapshot.docs[0];
                const item = doc.data();

                const alreadyMatched = item.matched === true;

                resultTextElem.textContent = `${item.name}Ôºà${item.barcode}Ôºâ`;
                scanStatus.textContent = alreadyMatched
                  ? "üü° „Åô„Åß„Å´„Çπ„Ç≠„É£„É≥Ê∏à„Åø„ÅÆÂïÜÂìÅ„Åß„Åô"
                  : "‚úÖ Êñ∞„Åó„ÅÑÂïÜÂìÅ„ÅåÁ¢∫Ë™ç„Åï„Çå„Åæ„Åó„ÅüÔºÅ";

                if (!alreadyMatched) {
                  await doc.ref.update({ matched: true });
                  currentControls.stop();
                  currentControls = null;
                  currentStream = null;
                  scanStatus.textContent += "Ôºà„Çπ„Ç≠„É£„É≥ÂÅúÊ≠¢‰∏≠Ôºâ";
                }
              } else {
                resultTextElem.textContent = `‚ùå Êú™ÁôªÈå≤„ÅÆÂïÜÂìÅ: ${scannedCode}`;
                scanStatus.textContent = "‚ö†Ô∏è ÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑ„Éê„Éº„Ç≥„Éº„Éâ„Åß„Åô";
              }
            } catch (error) {
              console.error("Firestore „Ç®„É©„Éº:", error);
              scanStatus.textContent = "üî• Firestore„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü";
            }
          }
        });

        currentStream = true;
      } catch (err) {
        console.error("„Çπ„Ç≠„É£„É≥ÈñãÂßã„Å´Â§±Êïó:", err);
        scanStatus.textContent = "‚ùå „Çπ„Ç≠„É£„É≥„ÅÆÈñãÂßã„Å´Â§±Êïó„Åó„Åæ„Åó„Åü";
      }
    });

    document.getElementById("stopButton").addEventListener("click", () => {
      if (currentControls) {
        currentControls.stop();
        currentControls = null;
        currentStream = null;
        scanStatus.textContent = "‚èπ „Çπ„Ç≠„É£„É≥„ÇíÂÅúÊ≠¢„Åó„Åæ„Åó„Åü";
      }
    });
  </script>
