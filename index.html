let isScanning = false;

const startButton = document.getElementById('startButton');

const resultTextElem = document.querySelector('.result-code');
const scanStatus = document.getElementById('scanStatus');

let detectedHandler = null;

startButton.addEventListener('click', () => {
    if (isScanning) return;

        isScanning = true;

    // æ¤œå‡ºãƒãƒ³ãƒ‰ãƒ©ã‚’å®šç¾©
    detectedHandler = async (data) => {
    const scannedCode = data.codeResult.code;

    console.log("ã‚¹ã‚­ãƒ£ãƒ³ã•ã‚ŒãŸã‚³ãƒ¼ãƒ‰:", scannedCode);

    try {
        const querySnapshot = await db.collection("stockData")

            .get();

        if (!querySnapshot.empty) {
            const doc = querySnapshot.docs[0];

            const alreadyMatched = item.matched === true;

            resultTextElem.textContent = `${item.name}ï¼ˆ${item.barcode}ï¼‰`;
            scanStatus.textContent = alreadyMatched

                : "âœ… æ–°ã—ã„å•†å“ãŒç¢ºèªã•ã‚Œã¾ã—ãŸï¼ï¼ˆã‚¹ã‚­ãƒ£ãƒ³ä¸€æ™‚åœæ­¢ï¼‰";

};

});
