<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>未登録バーコード一覧</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #fff1f2;
    }
    h1 {
      color: #ef4444;
        font-size: 4.0em;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 100px;
      background: #fff;
      font-size: 1.5em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #fecaca;
    }
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.5em;
      border: none;
      border-radius: 6px;
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>❌ 未確認のバーコード一覧</h1>

 <table>
  <thead>
    <tr>
      <th>バーコード</th>
      <th>商品名</th>
      <th>在庫数</th>
    </tr>
  </thead>
  <tbody id="unmatchedList"></tbody>
</table>

  <button class="back-button" onclick="location.href='data_list.html'">← 在庫管理に戻る</button>

</body>
</html>


<script>
window.onload = function () {
    const allStock = JSON.parse(localStorage.getItem("stockData")) || [];
    const matched = JSON.parse(localStorage.getItem("matchedList")) || [];

    // matched に含まれていないデータだけ抽出
    const unmatched = allStock.filter(item =>
        !matched.some(matchedItem => matchedItem.barcode === item.barcode)
    );

    const tbody = document.getElementById("unmatchedList");
    tbody.innerHTML = "";

    unmatched.forEach(item => {
        const row = `<tr><td>${item.barcode}</td><td>${item.name}</td><td>${item.stock}</td></tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
    });
};
</script>
