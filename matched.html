<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>一致した商品一覧</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #f9fafb;
    }
    h1 {
      color: #10b981;
      font-size: 4.0em;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 100px;
      background: #fff;
      font-size: 1.5em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #d1fae5;
    }
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>✅ 確認した商品一覧</h1>

  <table>
    <thead>
      <tr>
        <th>商品名</th>
        <th>バーコード</th>
        <th>在庫数</th>
      </tr>
    </thead>
    <tbody id="matchedList"></tbody>
  </table>

  <button class="back-button" onclick="location.href='data_list.html'">← 在庫管理に戻る</button>

  <!-- Firebase読み込み -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGZkawJf2iUJe7j7GUkeOsngok93VLEks",
      authDomain: "barcode-scanner-cdfcb.firebaseapp.com",
      projectId: "barcode-scanner-cdfcb",
      storageBucket: "barcode-scanner-cdfcb.firebasestorage.app",
      messagingSenderId: "694590972031",
      appId: "1:694590972031:web:20e4404574c007a7e09f4a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    window.onload = () => {
      const tbody = document.getElementById("matchedList");
      tbody.innerHTML = "";

      db.collection("stockData")
        .where("matched", "==", true)
        .get()
        .then((querySnapshot) => {
          if (querySnapshot.empty) {
            tbody.innerHTML = `<tr><td colspan="3" style="text-align: center; color: #888;">データはありません</td></tr>`;
            return;
          }

          querySnapshot.forEach((doc) => {
            const item = doc.data();
            const row = document.createElement("tr");
            row.innerHTML = `<td>${item.name}</td><td>${item.barcode}</td><td>${item.stock}</td>`;
            tbody.appendChild(row);
          });
        })
        .catch((error) => {
          console.error("Firestoreの取得に失敗:", error);
        });
    };
  </script>
</body>
</html>
